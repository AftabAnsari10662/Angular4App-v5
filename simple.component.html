<div class="col-md-12">
    <h1>
        {{ message}}
    </h1>

    <div class="form-group">
        <input type="text"
        [(ngModel)]="message" class="form-control input-lg">

        <button class="btn btn-success btn-block" (click) = "changeMessage()">Change Message</button>
    </div>
</div>
